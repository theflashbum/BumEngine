<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>FlashBum Redux</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <style type="text/css">
        /*<![CDATA[*/
            html, body {
                height: 100%;
                overflow: hidden;
            }
            body {
                background: @bgcolor@;
                font: 86% Arial, "Helvetica Neue", sans-serif;
                margin: 0;
            }
            #content {
                height: 100%;
            }
        /*]]>*/
        </style>
    <script type="text/javascript" src="../../build/html-template/js/swfobject.js"></script>
    <script type="text/javascript" src="../../build/bin-resources/js/swfaddress.js"></script>
    <script type="text/javascript">
	    var flashvars = {configURL:"xml/config.xml"};
	    var params = {allowFullScreen: "true"};
	    swfobject.embedSWF("swfs/@swf@", "myContent", "@width@", "@height@", "10.0.0", "expressInstall.swf", flashvars, params);
    </script>

  </head>
  <body>
    <div id="myContent">
      <p>You will need Flash Player 10+ to see this site.</p>
    </div>
  </body>
</html>
